<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paint</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="toolbar">
    <h3 class="tool">Tools</h3>
    <img src="assets/pencil.png" alt="pencil">
    <span>Pencil</span>
    <img class="pen-img" src="assets/pen.png" alt="pen">
    <span class="pen">Pen</span>
    <img class="brush-img" src="assets/brush.png" alt="brush">
    <p class="brush"> Brush</p>
    <img class="eraser-img" src="assets/eraser.png" alt="eraser">
    <p class="eraser">Eraser</p>
    <label for="color">Color</label>
    <input type="color" name="color">
  </div>



  <button class="clear-btn" id="clear-btn">Clear All</button>
  <button class="save-btn" id="save-btn"> Save Image</button>

  <canvas class="rightbar" width="1030" height="550" id="canvas"> </canvas>

  <script src="script.js" defer></script>
</body>

</html>
