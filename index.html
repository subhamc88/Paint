<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paint</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="toolbox">

    <label for="select-tool">Tools</label>
    <img id="display-tool" src="" alt="selected-img"></img>
    <select name="select-tool" id="select-tool">
      <option value="pencil">Pencil</option>
      <option value="highlighter">Highlighter</option>
      <option value="pen">Pen</option>
      <option value="brush">Brush</option>
    </select>

    <button>Eraser</button>

    <label for="color">Color</label>
    <input type="color" name="color" value="#000000" id="color-picker">

    <button class="btn" id="clear-btn">Clear All</button>
    <button class="btn" id="save-btn"> Save Image</button>

  </div>

  <canvas class="rightbar" width="1030" height="550" id="canvas"> </canvas>
  <script src="script.js" defer></script>
</body>

</html>
